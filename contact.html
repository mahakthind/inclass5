  <body>
    <header class="structural">

    <nav class="structural">

      </ul>

    <section>
    <main class="structural">
      <h2>Contact</h2>
      
      <form >
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required autofocus>
        </div>
        <fieldset>
            <legend>What section of PROG1245 are you in?</legend>
            
              <input type="radio" name="sec" id="4"  value="4" checked required> 
              <label for="4">Section 4</label><br>

             
              <input type="radio"   name="sec" id="5" value="5"> 
              <label for="5">Section 5</label><br>
              
              <input type="radio"  name="sec" id="8"  value="8"> 
              <label for="8">Section 8</label><br>
            </fieldset>
         
        
        
        <div>
          <label for="help">What do you need help with?</label>
          <select id="help" name="help" required >
            <option value="0" selected >Select Option</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
            <option value="both">Both (HTML & CSS)</option>
          </select>
        </div>
        
        <div>
          <label for="comments">Comments</label>
          <textarea id="comments" name="comments" rows="4" required></textarea> <br>
        </div>
        
        <div>
          <input type="checkbox" id="human" name="human" value="true" required>
         
          <label for="human">I am a human</label>
            
        </div>
        
        <div>
          <input type="submit" value="Submit" id="submit">
        </div>
      </form>
    </main>
  
    <aside class="structural">
        <h3>Useful Links:</h3>

          <li><a href="https://google.com">Link 1</a></li>
          <li><a href="https://amazon.com">Link 2</a></li>
        </ul>
    </aside>
  </section>
